<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Departure Crowd Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bus Departure Crowd Forecast</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="location">Select Departure Location:</label>
                <select name="location" id="location" class="form-control">
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Crowd Size</button>
        </form>
    </div>
</body>
</html>
