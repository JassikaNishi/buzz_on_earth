    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SAFAR">
            <h2>SAFAR</h2>

        <a class="nav-link active" onclick="loadPage('/crowd')">ðŸ‘¥ Crowd Forecast</a>

    <!-- MAIN CONTENT (IFRAME) -->
    <div class="main">
        <div class="header">
            <h1 id="page-title">Crowd Forecast</h1>
        </div>

        <iframe id="main-frame" src="/crowd"></iframe>
    </div>

    <script>
        function loadPage(url) {
            // Change iframe
            document.getElementById("main-frame").src = url;

            // Highlight active link
            let links = document.querySelectorAll('.nav-link');
            links.forEach(l => l.classList.remove("active"));
            event.target.classList.add("active");

            // Update header title
            document.getElementById("page-title").innerText = event.target.innerText;
        }
    </script>

</body>
